<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- viewport-fit support for iPhones with notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <span id="themeLabel">Light Mode</span>
    </div>

    <!-- Heading -->
    <h1>Fuel Cost Calculator</h1>

    <!-- Main Container -->
    <div class="container">
        <!-- Trip Distance -->
        <input type="number" id="tripDistance" placeholder="Trip Distance (km)">
        
        <!-- Trip Average -->
        <input type="number" id="tripAverage" placeholder="Trip Average (L/100km)">
        
        <!-- Fuel Price -->
        <input type="number" id="price" placeholder="Fuel Price per Liter" value="1.35">
        
        <!-- Trip Time (display only) -->
        <input type="text" id="tripTime" placeholder="Trip Time (hh:mm:ss)" readonly>

        <!-- Upload Dashboard Photo -->
        <!-- <div class="upload-section">
            <label for="upload">Upload Dashboard Photo:</label>
            <input type="file" id="upload" accept="image/*" capture="environment">
            <p><small>Tip: You can also take a photo directly.</small></p>
        </div> -->

        <!-- ðŸ“‚ Upload or Take Photo Input -->
        <label for="upload">Upload or Take Photo:</label>

        <!-- ðŸ”¥ Removed 'capture="environment"' so mobile shows both gallery & camera -->
        <input type="file" id="upload" accept="image/*">

        <!-- ðŸ’¬ User guidance text -->
        <p><small>Tip: You can select from your gallery or take a photo directly.</small></p>


        <!-- Calculate Button -->
        <button onclick="calculateCost()">Calculate</button>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <!-- Raw Extracted Text Debug Box -->
    <div id="debugBox" class="debug-box">
        <h3>Raw Extracted Text (Debug)</h3>
        <pre id="rawText">No data yet.</pre>
    </div>

    <!-- Fullscreen Overlay for OCR Progress -->
    <div id="progressOverlay">
        <div id="progressText">Extracting dataâ€¦ 0%</div>
    </div>

    <!-- OCR Library: Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
